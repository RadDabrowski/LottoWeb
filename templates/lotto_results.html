<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Results</title>
</head>
<body>
    <h1>Lotto Results</h1>
    <ul>
        {% for result in lotto_results %}
        <li>
            <strong>Draw Date:</strong> {{ result.drawDate }}<br>
            <strong>Draw Results:</strong><br>
            <ul>
                {% for draw in result.drawResults %}
                <li>
                    <strong>Game Type:</strong> {{ draw.gameType }}<br>
                    <strong>Numbers:</strong> {{ draw.numbers | join(", ") }}
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
